{% extends 'base.html' %}
{% block title %}Connexion{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Connexion</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
            </form>
            <p class="mt-3 text-center">Pas de compte ? <a href="{% url 'account_signup' %}">Inscrivez-vous</a></p>
        </div>
    </div>
{% endblock %}
