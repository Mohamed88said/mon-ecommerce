{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Modifier le produit</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Sauvegarder</button>
        <a href="{% url 'admin_panel:product_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
