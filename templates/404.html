{% extends 'base.html' %}

{% block content %}

    <p>Si vous pensez que c'est une erreur, veuillez vérifier l'URL ou retourner à la page d'accueil.</p>
    <a href="{% url 'store:home' %}" class="btn btn-primary px-4">

    </a>
</div>
{% endblock %}
