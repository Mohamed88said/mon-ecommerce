{% extends 'base.html' %}
{% block title %}Supprimer {{ product.name }}{% endblock %}
{% block content %}
    <h2>Supprimer {{ product.name }}</h2>
    <div class="alert alert-warning">
        Êtes-vous sûr de vouloir supprimer ce produit ?
    </div>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
        <a href="{% url 'store:product_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
